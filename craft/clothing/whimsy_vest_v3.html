<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <p><a href="craft/categories/clothing.html">← Назад</a></p>

    <div class="item-hero">
      <img
        id="caseHeroImg"
        class="item-hero__img variant-slider"
        data-variant="whimsy_vest"
        data-dots="true"
        src="images/clothing/whimsy_vest_pink.png"
        alt="Бронежилет Whimsy V3"

      <h2>Требуется для крафта</h2>
      <div class="item-list">
        <div class="item-row">
          <img class="variant-slider" data-variant="whimsy_vest" src="images/clothing/whimsy_vest_pink.png" alt="Бронежилет Whimsy V2">
          <span>Бронежилет Whimsy V2</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="images/items/chertezh_vest.png" alt="Чертеж бронежилета">
          <span>Чертеж бронежилета</span>

          <img src="images/items/welding.png" alt="Сварочный аппарат">
          <span>Сварочный аппарат</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="images/items/armor_plate_3.png" alt="Бронепластина 3 уровня">
          <span>Бронепластина 3 уровня</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="images/items/bar_lithium.png" alt="Брусок лития">
          <span>Брусок лития</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="images/items/sewing_kit.png" alt="Швейный набор">
          <span>Швейный набор</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="images/items/hacksaw.png" alt="Слесарная ножовка">
          <span>Слесарная ножовка</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="images/items/sledgehammer.png" alt="Кувалда">
          <span>Кувалда</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="images/items/pliers.png" alt="Плоскогубцы">
          <span>Плоскогубцы</span>
          <b>x1</b>
        </div>
      </div>
    </div>
  </div>
<script src="craft/variants.js"></script>

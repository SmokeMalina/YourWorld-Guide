<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <p><a href="craft/categories/clothing.html">← Назад</a></p>

    <div class="item-hero">
      <img
        id="caseHeroImg"
        class="item-hero__img variant-slider"
        data-variant="whimsy_jacket"
        data-dots="true"
        src="images/clothing/whimsy_jacket_pink.png"
        alt="Куртка Whimsy V5"

      <div>
        <h1>Куртка Whimsy V5</h1>

    <div class="card">
      <h2>Требуется для крафта</h2>
      <div class="item-list">

          <img class="variant-slider" data-variant="whimsy_jacket" src="images/clothing/whimsy_jacket_pink.png" alt="Куртка Whimsy V4">
          <span>Куртка Whimsy V4</span>

          <img src="images/clothing/nbc_jacket.png" alt="Куртка химзащиты">

          <img src="images/items/chertezh_jacket.png" alt="Чертеж куртки">
          <span>Чертеж куртки</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="images/items/armor_plate_5.png" alt="Бронепластина 5 уровня">
          <span>Бронепластина 5 уровня</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="images/items/sewing_kit.png" alt="Швейный набор">
          <span>Швейный набор</span>
          <b>x2</b>
        </div>
        <div class="item-row">
          <img src="images/items/cloth_immortal.png" alt="Ткань Immortal">
          <span>Ткань Immortal</span>
          <b>x5</b>
        </div>
      </div>
    </div>
  </div>
<script src="craft/variants.js"></script>
<script src="craft/variant-slider.js"></script>

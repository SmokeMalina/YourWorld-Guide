<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Ботинки Whimsy NBC</title>
  
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="wrap">

    <p><a href="/craft/categories/clothing.html">← Назад</a></p>

    <div class="item-hero">
      <img
        id="caseHeroImg"
        class="item-hero__img variant-slider"
        data-variant="whimsy_boots"
        data-dots="true"
        src="/images/clothing/whimsy_boots_pink.png"
        alt="Ботинки Whimsy NBC"
      >
      <div>
        <h1>Ботинки Whimsy NBC</h1>
      </div>
    </div>

    <div class="card">
      <h2>Требуется для крафта</h2>
      <div class="item-list">
        <div class="item-row">
          <img class="variant-slider" data-variant="whimsy_boots" src="/images/clothing/whimsy_boots_pink.png" alt="Ботинки Whimsy">
          <span>Ботинки Whimsy</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="/images/clothing/nbc_boots.png" alt="Ботинки химзащиты">
          <span>Ботинки химзащиты</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="/images/items/chertezh_clothing.png" alt="Чертеж одежды">
          <span>Чертеж одежды</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="/images/items/sewing_kit.png" alt="Швейный набор">
          <span>Швейный набор</span>
          <b>x2</b>
        </div>
        <div class="item-row">
          <img src="/images/items/hacksaw.png" alt="Набор инструментов скорняка">
          <span>Набор инструментов скорняка</span>
          <b>x10</b>
        </div>
      </div>
    </div>
  </div>
<script src="/craft/variants.js"></script>
<script src="/craft/variant-slider.js"></script>

</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Кейс Желтый 500</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="wrap">
      <p><a href="../">← На главную</a></p>

      <div class="item-hero">
        <img class="item-hero__img" src="../img/items/case_yellow.png" alt="" />
        <div>
          <h1 class="item-hero__title">НАЗВАНИЕ ПРЕДМЕТА</h1>
          <p class="item-hero__desc">Краткое описание предмета.</p>
        </div>
      </div>

      <div class="card">
        <h2>Требуется для крафта</h2>

        <div class="craft-grid">
          <div class="craft-item">
            <img src="../img/items/metal.png" alt="" />
            <div class="name">Брусок металла</div>
            <div class="count">x3</div>
          </div>

          <div class="craft-item">
            <img src="../img/items/bolts.png" alt="" />
            <div class="name">Коробка болтов</div>
            <div class="count">x2</div>
          </div>

          <div class="craft-item">
            <img src="../img/items/paint.png" alt="" />
            <div class="name">Желтая краска</div>
            <div class="count">x1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

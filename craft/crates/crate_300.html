<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Деревянный ящик 300</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">

    <p><a href="craft/categories/crates.html">← Назад</a></p>

    <div class="item-hero">
      <img
        id="caseHeroImg"
        class="item-hero__img variant-slider"
        data-variant="crate"
        data-dots="true"
        src="images/crates/crate_1.png"
        alt=""
      >
      <div>
        <h1>Деревянный ящик 300</h1>
      </div>
    </div>

    <div class="card">
      <h2>Требуется для крафта</h2>
      <div class="item-list">
        <div class="item-row">
          <img class="variant-slider" data-variant="crate" src="images/crates/crate_1.png" alt="Деревянный ящик 200">
          <span>Деревянный ящик 200</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="images/items/chertezh_crate.png" alt="Чертеж ящика">
          <span>Чертеж ящика</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="images/items/woodenplanks.png" alt="Доски">
          <span>Доски</span>
          <b>x150</b>
        </div>
        <div class="item-row">
          <img src="images/items/handsaw.png" alt="Пила">
          <span>Пила</span>
          <b>x2</b>
        </div>
        <div class="item-row">
          <img src="images/items/hammer.png" alt="Молоток">
          <span>Молоток</span>
          <b>x2</b>
        </div>
        <div class="item-row">
          <img src="images/items/box_nails.png" alt="Гвозди">
          <span>Гвозди</span>
          <b>x3</b>
        </div>
      </div>
    </div>
  </div>
<script src="craft/variants.js"></script>
<script src="craft/variant-slider.js"></script>

</html>

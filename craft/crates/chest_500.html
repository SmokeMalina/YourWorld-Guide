<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Матросский сундук 500</title>
  
  <link rel="stylesheet" href="/style.css">
<meta property="og:image" content="https://smokemalina.github.io/images/ywlogo.png">
</head>
<body>
  <div class="wrap">

    <div class="page-top">
  <a href="/craft/categories/crates.html" class="back-btn" aria-label="Назад">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
      <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>
</div>

    <div class="item-hero">
      <img
        id="caseHeroImg"
        class="item-hero__img variant-slider"
        data-variant="chest"
        data-dots="true"
        src="/images/crates/chest_1.png"
        alt=""
      >
      <div>
        <h1>Матросский сундук 500</h1>
      </div>
    </div>

    <div class="card">
      <h2>Требуется для крафта</h2>
      <div class="item-list">
        <div class="item-row">
          <img class="variant-slider" data-variant="chest" src="/images/crates/chest_1.png" alt="Матросский сундук 400">
          <span>Матросский сундук 400</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="/images/items/chertezh_chest.png" alt="Чертеж сундука">
          <span>Чертеж сундука</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="/images/items/woodenplanks.png" alt="Доски">
          <span>Доски</span>
          <b>x250</b>
        </div>
        <div class="item-row">
          <img src="/images/items/handsaw.png" alt="Пила">
          <span>Пила</span>
          <b>x4</b>
        </div>
        <div class="item-row">
          <img src="/images/items/hammer.png" alt="Молоток">
          <span>Молоток</span>
          <b>x4</b>
        </div>
        <div class="item-row">
          <img src="/images/items/box_nails.png" alt="Гвозди">
          <span>Гвозди</span>
          <b>x5</b>
        </div>
      </div>
    </div>
  </div>
<script src="/craft/variants.js"></script>
<script src="/craft/variant-slider.js"></script>
</body>
</html>

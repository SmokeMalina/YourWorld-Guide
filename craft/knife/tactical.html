<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Тактический нож</title>
  
  <link rel="stylesheet" href="/style.css">
<meta property="og:image" content="https://smokemalina.github.io/images/ywlogo.png">
</head>
<body>
  <div class="wrap">

    <div class="page-top">
  <a href="/craft/categories/crates.html" class="back-btn" aria-label="Назад">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
      <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>
</div>

    <div class="item-hero">
      <img
        id="caseHeroImg"
        class="item-hero__img variant-slider"
        data-variant="tactical"
        data-dots="true"
        src="/images/knife/tactical_2.png"
        alt=""
      >
      <div>
        <h1>Тактический нож</h1>
      </div>
    </div>

    <div class="card">
      <h2>Требуется для крафта</h2>
      <div class="item-list">
        <div class="item-row">
          <img src="/images/knife/tactical_1.png" alt="Тактический нож">
          <span>Тактический нож</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="/images/items/chertezh_knife.png" alt="Чертеж ножа">
          <span>Чертеж ножа</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="/images/items/sledgehammer.png" alt="Кувалда">
          <span>Кувалда</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="/images/items/stone.png" alt="Точильный камень">
          <span>Точильный камень</span>
          <b>x10</b>
        </div>
        <div class="item-row">
          <img src="/images/items/bar_aluminium.png" alt="Брусок алюминия">
          <span>Брусок алюминия</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="/images/items/bar_copper.png" alt="Брусок меди">
          <span>Брусок меди</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="/images/items/bar_lithium.png" alt="Брусок лития">
          <span>Брусок лития</span>
          <b>x1</b>
        </div>
        <div class="item-row">
          <img src="/images/items/bar_metall.png" alt="Брусок металла">
          <span>Брусок металла</span>
          <b>x1</b>
        </div>
      </div>
    </div>
  </div>
<script src="/craft/variants.js"></script>
<script src="/craft/variant-slider.js"></script>
</body>
</html>

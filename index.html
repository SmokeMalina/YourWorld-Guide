<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YourWorld Guide</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <!-- Шапка -->
    <div class="header-hero">
      <h1>YourWorld Guide</h1>
      <p>База крафта и кейсов сервера YourWorld</p>
    </div>

    <!-- Поиск -->
    <input
      type="text"
      id="search"
      class="search"
      placeholder="Поиск по крафту или кейсу..."
    />

    <!-- Сетка карточек -->
    <div class="grid-tiles" id="tiles">

      <a class="tile" href="craft/welding.html" data-name="сварочный аппарат">
        <img src="img/items/Screenshot_41.png" alt="Сварочный аппарат">
        <span>Сварочный аппарат</span>
      </a>

      <a class="tile" href="cases/yellow_500.html" data-name="кейс желтый 500">
        <img src="img/cases/yellow_500.png" alt="Кейс Желтый 500">
        <span>Кейс Желтый 500</span>
      </a>

      <!-- Тут можно добавлять до 16 карточек -->
      <!-- Пример:
      <a class="tile" href="craft/another.html" data-name="ещё предмет">
        <img src="img/items/another.png" alt="Еще предмет">
        <span>Ещё предмет</span>
      </a>
      -->

    </div>
  </div>

  <!-- Поиск JS -->
  <script>
    const search = document.getElementById("search");
    const tiles = document.querySelectorAll(".tile");

    search.addEventListener("input", () => {
      const value = search.value.toLowerCase();

      tiles.forEach(tile => {
        const name = tile.dataset.name;
        tile.style.display = name.includes(value) ? "flex" : "none";
      });
    });
  </script>
</body>
</html>

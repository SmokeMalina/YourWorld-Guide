<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YourWorld Guide</title>

  <!-- ВАЖНО: style.css в корне -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <!-- HERO -->
    <div class="card">
      <h1>YourWorld Guide</h1>
      <p style="color: rgba(255,255,255,.7); margin: 6px 0 0;">
        База крафта и кейсов сервера YourWorld
      </p>
    </div>

    <!-- SEARCH -->
    <input
      type="text"
      id="search"
      class="search"
      placeholder="Поиск по крафту или кейсам..."
    />

    <!-- GRID -->
    <div class="grid-tiles" id="tiles">

      <a class="tile" href="craft/welding.html" data-name="сварочный аппарат">
        <img src="img/items/Screenshot_41.png" alt="">
        <span>Сварочный аппарат</span>
      </a>

      <a class="tile" href="cases/yellow_500.html" data-name="кейс желтый 500">
        <img src="img/cases/yellow_500.png" alt="">
        <span>Кейс Желтый 500</span>
      </a>

      <!-- добавляй карточки ниже -->

    </div>
  </div>

  <!-- SEARCH SCRIPT -->
  <script>
    const search = document.getElementById("search");
    const tiles = document.querySelectorAll(".tile");

    search.addEventListener("input", () => {
      const value = search.value.toLowerCase();

      tiles.forEach(tile => {
        const name = tile.dataset.name;
        tile.style.display = name.includes(value) ? "flex" : "none";
      });
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YourWorld Guide</title>
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0b0d; color:#eaeaea; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 28px 16px 60px; }
    .hero { border:1px solid rgba(255,255,255,.08); border-radius: 16px; padding: 18px; background: radial-gradient(800px 300px at 20% 0%, rgba(255,133,0,.20), transparent 60%), rgba(255,255,255,.03); }
    h1 { margin: 0 0 8px; letter-spacing: .5px; }
    .muted { color: rgba(255,255,255,.70); margin: 0; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 14px; margin-top: 16px; }
    .card { border:1px solid rgba(255,255,255,.08); border-radius: 14px; padding: 14px; background: rgba(255,255,255,.03); }
    .card h2 { margin: 0 0 8px; font-size: 16px; }
    a { color: #ff8500; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .list { margin: 0; padding-left: 18px; }
    .badge { display:inline-block; font-size: 12px; padding: 2px 8px; border-radius: 999px; background: rgba(255,133,0,.16); border: 1px solid rgba(255,133,0,.25); color: #ffb36b; margin-left: 8px; }
    footer { margin-top: 24px; color: rgba(255,255,255,.55); font-size: 12px; }
  </style>
</head>

</html>
